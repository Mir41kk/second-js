<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At eos beatae temporibus molestiae sed exercitationem mollitia eligendi amet, voluptatem praesentium deleniti quos adipisci deserunt quisquam pariatur quaerat ducimus tempora magnam?</p>
    <button onclick="change()"></button>
    <script>
        let color = 0;
        function change(){
            if(color == 0){
                color = 1
                document.getElementById("body").style.backgroundColor = "var(--white-theme)"
            }
            else{
                color = 0
                document.getElementById("body").style.backgroundColor = "var(--black-theme)"
            }
        }
    </script>
</body>
</html>
