<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Write your string")
        let max = 10
        if (isNaN(str)){
            if(str.length > max){
                alert(str.substr(0 , max) + "...")
            }
            else{
                alert(str)
            }
        }
        else{
            alert("Error")
        }
    </script>
</body>
</html>
